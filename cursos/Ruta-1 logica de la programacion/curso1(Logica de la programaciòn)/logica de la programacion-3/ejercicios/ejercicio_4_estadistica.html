<meta charset="UTF-8">

<style>

	div{
		margin: 0;
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;

	}
	canvas{
		margin: 0;
		width: 600px;
		height: 400px;
		border-radius: 12px;
		box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
	}
</style>
<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y,base,altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }

    function dibujarBarra(x, y, serie, colores, texto) {

			const canvas = document.querySelector("canvas"),
			pincel = canvas.getContext("2d");

			escribirTexto(x,y-10,texto);
			for(i = 0; i < colores.length; i++){
				dibujarRectangulo(x,y,40,serie[i],colores[i]);
				y += serie[i];
			}

    }

    function barraVertical(x, y, serie, colores, texto) {

			const canvas = document.querySelector("canvas"),
			pincel = canvas.getContext("2d");

			escribirTexto(10,y,texto);
			for(i = 0; i < colores.length; i++){
				incremento = serie[i] * 2;
				dibujarRectangulo(x,y-incremento,40,incremento,colores[i]);
				escribirTexto(x,y-incremento-10,`${serie[i]}%`);
				x+=50;
			}
			

    }

    var serie2009 = [6, 47, 41, 3, 3],
    serie2019 = [81, 9, 3, 3, 4],
    colores = ["blue","green","yellow", "red","gray"];

    dibujarBarra(50, 50, serie2009, colores, "2009");
    dibujarBarra(150, 50, serie2019, colores, "2019");

    barraVertical(50, 400, serie2009, colores, "2009");
    //barraVertical(150, 300, serie2019, colores, "2019");
    //AquÃ­ viene el texto faltante

</script>
