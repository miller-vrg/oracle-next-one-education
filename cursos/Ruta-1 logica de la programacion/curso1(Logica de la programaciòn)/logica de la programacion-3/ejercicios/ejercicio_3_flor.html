<meta charset="UTF-8">

<style>

	div{
		margin: 0;
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;

	}
	canvas{
		margin: 0;
		width: 600px;
		height: 400px;
		border-radius: 12px;
		box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
	}
</style>

<div>
<canvas width="600" height="400">
</canvas>
</div>

<script>
	function dibujarCirculo(x, y, radio, color) {
		var canvas = document.querySelector("canvas"),
		pincel = canvas.getContext("2d");

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();
    }

    function dibujarFlor(x, y, radio) {
		dibujarCirculo(x,y,20,"red");
		dibujarCirculo(300,y+40,20,"yellow");
		dibujarCirculo(300,y-40,20,"blue");
		dibujarCirculo(x+40,200,20,"black");
		dibujarCirculo(x-40,200,20,"orange"); 
    }   
      
      dibujarFlor(300,200);

</script>
