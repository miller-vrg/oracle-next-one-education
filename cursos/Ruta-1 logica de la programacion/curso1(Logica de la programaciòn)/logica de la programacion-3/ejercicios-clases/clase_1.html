<meta charset="UTF-8">

<style>

	div{
		margin: 0;
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;

	}
	canvas{
		margin: 0;
		width: 600px;
		height: 400px;
		border-radius: 12px;
		box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
	}
</style>

<div>
<canvas>
</canvas>
</div>

<script>
	var canvas = document.querySelector("canvas"),
	pincel = canvas.getContext("2d");
	pincel.fillStyle = "white";
	pincel.fillRect(0,0,300,150);

	pincel.fillStyle = "green";
	pincel.fillRect(0,0,100,150);

	pincel.fillStyle = "red";
	pincel.fillRect(200,0,100,150);

	pincel.fillStyle = "blue";
	pincel.beginPath(); //trazar linea
	pincel.moveTo(200,0); //Ubicar el pincel
	pincel.lineTo(100,150); //primera ubicacion
	pincel.lineTo(200,150); //segunda ubicacion
	pincel.fill();

	pincel.fillStyle = "black";
	pincel.beginPath(); //trazar linea
	pincel.arc(150,75,25,0,2*3.14);
	pincel.fill();

</script>
