<meta charset="UTF-8">

<style>

	div{
		margin: 0;
		width: 100%;
		height: 100vh;
		display: flex;
		justify-content: center;
		align-items: center;

	}
	canvas{
		margin: 0;
		width: 600px;
		height: 400px;
		border-radius: 12px;
		box-shadow: 1px 1px 5px rgba(0,0,0,0.5);
	}
</style>

<div>
	<canvas width="600" height="400">
		
	</canvas>
</div>

<script>
	const canvas = document.querySelector("canvas"),
	pincel = canvas.getContext("2d");
	var x = 0, cuenta = 0;

	pincel.fillStyle = "white";
	pincel.fillRect(0,0,600,400);

	function dibujarCirculo(x,y,radio){
		pincel.fillStyle = "blue";
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();
	}

	function limpiarPantalla(){
		pincel.clearRect(0,0,600,400);
	}

	function animacionCirculo(){
		
		if(cuenta == 0){
			if(x == 590){
				cuenta = 1;
			}else{
				x++;
			}
		}else if(x == 590 || cuenta == 1){
			if(x == 10){
				cuenta = 0;
			}else{
				x--;
			}
		}
		limpiarPantalla();
		dibujarCirculo(590 - x,10,10);
		dibujarCirculo(x,40,10);
		dibujarCirculo(590 - x,70,10);
		dibujarCirculo(x,100,10);
		dibujarCirculo(590 - x,130,10);
		dibujarCirculo(x,160,10);
		dibujarCirculo(590 - x,190,10);
	}

	setInterval(animacionCirculo,5);
	//dibujarCirculo(20,20,10)
</script>
