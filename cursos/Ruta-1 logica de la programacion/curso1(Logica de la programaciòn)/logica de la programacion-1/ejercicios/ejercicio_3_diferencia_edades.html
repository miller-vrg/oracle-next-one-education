<meta charset="UTF-8">

<script>
 function salto(){
	document.write("<br><br><br><hr><br><br>");
 }
 
 function write(value){
 	document.write(`<big> ${value} </big>`);
	salto();
 }
 
 var year = 2025;
 
 write("Hello friend!!!");
 write(`Juan tiene: ${year - 2000} años`);
 write(`Pedro tiene: ${year - 1995} años`);
 write(`carlos tiene: ${year - 2005} años`);
 write("Listo");
</script>
