<meta charset="UTF-8">

<script>
 function salto(){
	document.write("<br><br><br>");
 }

 var numeroPensado = Math.round(Math.random()*10), i = 1;
 
 while( i <= 3 ){
    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 a 10"));
    
    if(numeroPensado != numeroLanzado ){
        alert((i != 3)?`Usted erro, tequeda ${3-i} intentos`:`Usted erro, este es ${numeroPensado}`);
    }else{
        alert(`Ganaste en el intento ${i}`);
        break;
    }
    i++;
 }
 
</script>
